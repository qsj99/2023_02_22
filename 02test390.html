<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02test390.html</title>
    <style>*{font-size: 20pt;}</style>

    <script>
        var info = [45,11,7,32,20,19];
        for(k=0; k<info.length; k++){
            document.write(info[k],' ');
        }
        document.write('<br>소트처리 데이터출력 <br>');
        info.sort(function(a,b){return a-b});
        document.write(info.toString(),'<br>')

        var data = info.toString();
        document.write(data,'<br>');
        document.write(data.replaceAll(',', ' '));
        document.write('<p>');
    </script>
</head>
<body>
    <h2>02test390p.html</h2>
</body>
</html>
